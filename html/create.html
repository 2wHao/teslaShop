<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla SSO - Register</title>
    <link rel="stylesheet" href="../css/dist/create.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../jquery/jquery.min.js"></script>
    <script src="../jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="../jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="../js/create.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="header">
            <a href="../index.html">
                <img src="../images/logo_2.png" alt="">
            </a>
            <a href="">
                <span class="glyphicon glyphicon-globe"></span>
                zh-CN
            </a>
        </div>
        <div id="middle">
            <div id="middle_content">
                <form action="" method="POST" id="form">
                    <label for="" class="toplogin">创建账户</label>
                    <p><label for="" class="name">名字 </label>
                    </p>
                    <p>
                        <input type="text" class="name_1" name="firstname">
                    </p>
                    <p>
                        <label for="" class="lastname">姓氏</label>
                    </p>
                    <p>
                        <input type="text" class="lastname_1" name="lastname">
                    </p>
                    <p>
                        <label for="" class="email">电子邮箱</label>
                    </p>
                    <p>
                        <input type="text" class="email_1" name="email">
                    </p>
                    <p>
                        <label for="" class="pass">密码<span class="glyphicon glyphicon-info-sign"
                                style="margin-left: 10px;"></span></label>
                    </p>
                    <p>
                        <input type="password" class="pass_1" name="password">
                    </p>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="check"> 创建 Tesla 账户，即表示我了解并同意 Tesla 的<a
                                href="https://www.tesla.com/zh_CN/about/legal?redirect=no#privacy-statement"> 隐私声明
                            </a>和<a href="https://www.tesla.cn/about/legal?redirect=no#terms-of-use"> 使用条款 </a>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我希望接收有关 Tesla 的<a
                                href="https://www.tesla.cn/about/legal?redirect=no#tesla-updates"> 最新消息</a>
                        </label>
                    </div>

                    <p>
                        <input type="submit" value="创建账户" class="create" disabled>
                    </p>

                    <div>
                        <span></span> &nbsp;或 &nbsp;<span></span>
                    </div>
                </form>
                <p>
                    <a href="../html/login.html">
                        <button class="login">登录</button>
                    </a>
                </p>
            </div>
        </div>
        <div id="footer">
            <div class="footer_content">
                <ul>
                    <a href="https://www.tesla.cn/about">
                        <li>Tesla © 2021</li>
                    </a>
                    <a href="https://www.tesla.cn/about/legal">
                        <li>隐私和法律</li>
                    </a>
                    <a href="https://www.tesla.cn/contact">
                        <li>联系我们</li>
                    </a>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
